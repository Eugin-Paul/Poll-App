{% extends "pollapp/base.html" %}

{% load static %}

{% block title %}Homepage{% endblock %}

{% block main %}
<link rel="stylesheet" type="text/css" href="{% static 'pollapp/style_home.css' %}" />
<div class="row">
    <div class="col-lg-7 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Available Polls</h3>
            </div>

            <ul class="list-group">
                {% for poll in polls_available %}
                <li class="list-group-item">
                    <strong>{{ poll.question }}</strong>
                    <span class="pull-right">
                        <a href="{% url 'vote' poll.id %}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                        <a href="{% url 'results' poll.id %}" class="btn btn-default btn-xs">View Results</a> &nbsp;
                        <a href="{% url 'delete' poll.id %}" class="btn btn-danger btn-xs">&times</a>
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
